<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StarVote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body>

<div th:insert="~{header :: header}"></div>

<main>
    <div class="ui floating warning message" th:if="${#lists.isEmpty(stars)}">
        <div class="ui center aligned header">The stars list is empty. Add some now!</div>
    </div>

    <div class="ui container">
        <div class="ui basic segment">
            <div class="ui massive ordered middle aligned divided list">
                <div class="item" th:each="star:${stars}">
                    <div class="right floated content">
                        <div class="description">Votes: <span th:text="${star.votes}"></span></div>
                    </div>
                    <img class="ui avatar image" th:src="@{${star.avatarUrl}}">
                    <div class="content">
                        <div class="header" th:text="${star.name}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

</body>
</html>
