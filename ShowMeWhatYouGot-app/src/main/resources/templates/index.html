<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StarVote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body>

<div th:insert="~{header :: header}"></div>

<main>
    <div class="ui container">
        <div class="ui basic segment">
            <div class="ui huge center aligned header" style="font-size: 4em">
                Welcome to Show Me What You Got
            </div>

            <div class="ui divider"></div>

            <div class="ui five centered doubling cards">
                <div class="card">
                    <div class="image">
                        <img class="ui fluid image" src="https://images.unsplash.com/photo-1532800783378-1bed60adaf58?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTZ8fG1vdmllfGVufDB8MHwwfHx8Mg%3D%3D&auto=format&fit=crop&w=800&q=60">
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img class="ui fluid image" th:src="@{image1.png}">
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img class="ui fluid image" src="https://images.unsplash.com/photo-1460881680858-30d872d5b530?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njd8fG1vdmllfGVufDB8MHwwfHx8Mg%3D%3D&auto=format&fit=crop&w=800&q=60">
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img class="ui fluid image" src="https://images.unsplash.com/photo-1592685530107-f2227c2c6bb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjkxfHxtb3ZpZXxlbnwwfDB8MHx8fDI%3D&auto=format&fit=crop&w=800&q=60">
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img class="ui fluid image" src="https://images.unsplash.com/photo-1613679074451-9ddcc1103cc8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjAwfHxtb3ZpZXxlbnwwfDB8MHx8fDI%3D&auto=format&fit=crop&w=800&q=60">
                    </div>
                </div>
            </div>

            <div class="ui divider"></div>

            <div class="ui large center aligned header">Find the best star for your movie</div>
        </div>
    </div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

</body>
</html>
