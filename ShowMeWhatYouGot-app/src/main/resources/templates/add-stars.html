<!--admin only page-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StarVote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body>

<div th:insert="~{header :: header}"></div>

<main>
    <div class="ui text container">
        <div class="ui basic segment">
            <form id="starForm" class="ui big form" th:action="@{/add-star}" th:object="${addStarRequest}" th:method="post">
                <h4 class="ui dividing header">Star</h4>
                <div class="required field" th:classappend="${#fields.hasErrors('name')} ? error">
                    <label>Name</label>
                    <input type="text" name="name" th:field="*{name}" autocomplete="off">
                </div>
                <button class="ui blue button" type="submit">Save</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
<script>
    $(function () {
        $('input[name="name"]').focus()

        $('#starForm').on('submit', function(event) {
            if (!$("#name").val()) {
                alert('Please, inform the name of the star!')
                event.preventDefault()
            }
        });
    })
</script>

</body>
</html>
